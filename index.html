<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./lib/themes/aqua.css">

</head>
<body>
  <div id="app"></div>
  <script>
    const basePath = location.origin + location.pathname;
    const baseURL= basePath.replace('/index.html', '/');
    window.$docsify = {
      auto2top: true,
      basePath: baseURL + '/docs/',
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'memo',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          console.log(vm);
          console.log('baseurl:' + baseURL)
          hook.beforeEach(function (html) {
            url = vm.route.file
                .replace(baseURL, 'https://github.com/cocoakamen/memo-docsify/blob/master/')
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        },
      ]
    }
  </script>
  <script src="./lib/docsify.min.js"></script>
  <script src="./lib/plugins/search.min.js"></script>
</body>
</html>
